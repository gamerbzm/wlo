<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoFlo Wheelie Life</title>
  <style>
    body {
      margin:0;
      height:100vh;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color:white;
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
    }
    h1 {
      font-size: 4.5rem;
      margin-bottom: 40px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .buttons {
      display:flex;
      gap:30px;
      flex-wrap:wrap;
      justify-content:center;
    }
    a.button {
      display:block;
      background:#111;
      color:white;
      font-size:2rem;
      padding:25px 50px;
      border-radius:15px;
      text-decoration:none;
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
      transition:0.3s;
    }
    a.button:hover {
      transform:translateY(-8px);
      background:#ff6b35;
      box-shadow:0 16px 30px rgba(0,0,0,0.6);
    }
    footer {
      position:absolute;
      bottom:20px;
      font-size:1rem;
      opacity:0.8;
    }
    @media (max-width:800px) {
      h1 { font-size:3rem; }
      a.button { font-size:1.5rem; padding:20px 40px; }
    }
  </style>
</head>
<body>

  <h1>SoFlo Wheelie Life</h1>

  <div class="buttons">
    <a href="https://gamerbzm.github.io/wlo/game-fallback.html" class="button" target="_blank">
      Original Edition
    </a>
    <a href="https://gamerbzm.github.io/wlo/game-new.html" class="button" target="_blank">
      Christmas Edition
    </a>
  </div>

</body>
</html>
